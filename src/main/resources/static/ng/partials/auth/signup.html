<div class="alert alert-danger" ng-show="data.error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="register()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="data.username"/>
	</div>
	<div class="form-group">
		<label for="username">Email:</label> <input type="email"
			class="form-control" id="email" name="email" ng-model="data.email"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="data.password"/>
	</div>
	<div class="form-group">
		<label for="password">Password again:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="data.password_check"/>
	</div>
	<button type="submit" class="btn btn-primary">Register</button>
</form>
