<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link rel='stylesheet' href='/webjars/bootstrap/3.1.0/css/bootstrap.min.css' />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
			<li ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="auth.logout()">logout</a></li>
		</ul>
	</div>
	<div class="container ng-view"></div>
	
	<script src="webjars/jquery/2.1.4/jquery.js"></script>
	<script src="webjars/bootstrap/3.1.0/js/bootstrap.js"></script>
	<script src="webjars/angularjs/1.4.2/angular.js"></script>
	<script src="webjars/angularjs/1.4.2/angular-route.js"></script>
	<script src="webjars/angularjs/1.4.2/angular-cookies.js"></script>
	
	<script src="ng/app.routes.js"></script>
	<script src="ng/services.js"></script>
	<script src="ng/controllers.js"></script>
	<script src="ng/app.js"></script>
</body>
</html>
